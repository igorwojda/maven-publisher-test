name: Check

on:
  push:
    branches: [ main ]

jobs:
  publish-unubtu:
    name: Publish Ubuntu
    continue-on-error: true
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: |
            19
          distribution: 'zulu'

      - name: Publish
        run: >
          ./gradlew -i publishToMavenLocal
  pulish-windows:
    name: Publish Windows
    continue-on-error: true
    runs-on: windows-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: |
            19
          distribution: 'zulu'

      - name: Publish
        run: >
          ./gradlew -i publishToMavenLocal
